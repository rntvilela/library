<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
		<script src="js/scripts.js"></script>
		<title>Library</title>
	</head>
	<body>
		<div class="grid-container">
			<div class="header">
				<div class="library-title">Library</div>
				<div class="library-disc">A simple library</div>			
				<div id="new-book" class="btn">Add New Book</div>
			</div>
			<div id="library">
				<table id="library-table">
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Read</th>
					</tr>
				</table>
			</div>
			<div id="form">
				<div class="input">
					<form id="library-form">
						<label for="title">Title</label><br>
						<input type="text" id="title" name="title" required maxlength="20"><br>
						<label for="author">Author</label><br>
						<input type="text" id="author" name="author" required maxlength="20"><br>
						<label for="Pages">Pages</label><br>
						<input type="number" id="pages" name="pages" required min="1" max="3000"><br>
						<input type="radio" id="read" name="read" value="already read" checked>
						<label for="read">Already Read</label>
						<input type="radio" id="not-read" name="read" value="not read yet">
						<label for="not-read">Not Read Yet</label><br><br>
						<input type="submit" class="btn btn-submit" value="Send">
					</form>
				</div>
				<div id="back" class="btn">Back</div>
			</div>
		</div>
	</body>
</html>
